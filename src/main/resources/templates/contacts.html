<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/contacts}">Products</a></li>
                        <li><a href="#" th:href="@{/contact/new}">Create new product</a></li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="row text-center">
                <div class="">
                    <h2>Spring Boot Example</h2>
                    <h3>Welcome</h3>
                </div>
            </div>
            <div class="row text-center">
                <img src="../../static/images/boot.png" width="200" th:src="@{/images/boot.png}"/>
            </div>
        </div>

    </div>
</div>
    <div th:if="${not #lists.isEmpty(contacts)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.id}"><a href="/contacts/${contact.id}">Id</a></td>
                <td th:text="${contact.name}">descirption</td>
                <td><a th:href="${ '/contact/' + contact.id}">View</a></td>
                <td><a th:href="${'/contact/edit/' + contact.id}">Edit</a></td>
                <td><a th:href="${'/contact/delete/' + contact.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
