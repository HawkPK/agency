<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Boot Exemple</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Szczegoly kontaktu</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Kontakt Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${contact.id}">Kontakt
							Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Imie:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${contact.name}">Imie</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Nazwisko:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${contact.surname}">Nazwisko</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Telefon:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${contact.phone}">Telefon</p>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${contact.email}">Email</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Data urodzenia:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${contact.birthDate}">Data
							urodzenia</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Typ:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${contact.category}">Typ</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Haslo:</label>
					<div class="col-sm-10">
						<p class="form-control-static" >########</p>
					</div>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
